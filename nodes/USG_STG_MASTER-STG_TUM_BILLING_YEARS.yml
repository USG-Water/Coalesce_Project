        join:
          joinCondition: |-
            FROM (
                SELECT DISTINCT "PROJECT_ID"
                                , MIN("COMPLETION_YEAR") AS "MIN_COMPLETION_YEAR"
                                , MAX("COMPLETION_YEAR") AS "MAX_COMPLETION_YEAR"
                FROM {{ ref('USG_STG_MASTER', 'STG_TUM_TOTAL_PROJECT_BILLINGS_CAPPED') }}
                GROUP BY "PROJECT_ID"
            ) "BASE"
            CROSS JOIN (
                SELECT DISTINCT "YEAR"
                FROM "CALENDARS_FOR_FINANCE_AND_ANALYTICS"."PUBLIC"."V_CALENDAR_DIM"
            ) "CALENDAR"
            LEFT JOIN {{ ref('USG_STG_MASTER', 'STG_TUM_TOTAL_PROJECT_BILLINGS_CAPPED') }} "BILLS"
                ON "BASE"."PROJECT_ID" = "BILLS"."PROJECT_ID"
                AND "CALENDAR"."YEAR" = "BILLS"."COMPLETION_YEAR"
            WHERE "CALENDAR"."YEAR" >= (
                    SELECT MIN("COMPLETION_YEAR")
                    FROM {{ ref('USG_STG_MASTER', 'STG_TUM_TOTAL_PROJECT_BILLINGS_CAPPED') }}
                  )
                  AND "CALENDAR"."YEAR" >= "BASE"."MIN_COMPLETION_YEAR"
                  AND "CALENDAR"."YEAR" <= "BASE"."MAX_COMPLETION_YEAR"
