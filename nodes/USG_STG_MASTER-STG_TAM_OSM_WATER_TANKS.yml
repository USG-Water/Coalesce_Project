        join:
          joinCondition: |-
            FROM {{ ref('USG_STG_MASTER', 'STG_OSM_WATER_TANKS') }} "STG_OSM_WATER_TANKS"

            LEFT JOIN {{ ref('USG_STG_MASTER', 'STG_TAM_ASSETS') }} "STG_TAM_ASSETS"
                ON ST_DISTANCE("STG_OSM_WATER_TANKS"."COORDINATES", "STG_TAM_ASSETS"."COORDINATES") < 100

            LEFT JOIN {{ ref('USG_STG_MASTER', 'STG_TAM_PUBLIC_WATER_SYSTEM_BOUNDARIES') }} "STG_TAM_PUBLIC_WATER_SYSTEM_BOUNDARIES"
                ON ST_CONTAINS("STG_TAM_PUBLIC_WATER_SYSTEM_BOUNDARIES"."WKT_GEOM", "STG_OSM_WATER_TANKS"."COORDINATES")

            LEFT JOIN {{ ref('USG_STG_MASTER', 'STG_US_CENSUS_PLACE') }} "STG_US_CENSUS_PLACE"
                ON "STG_OSM_WATER_TANKS"."STATE" = "STG_US_CENSUS_PLACE"."STATE"
                AND ST_DWITHIN(
                    "STG_OSM_WATER_TANKS"."COORDINATES",
                    "STG_US_CENSUS_PLACE"."COORDINATES",
                    25000
                )

            WHERE "STG_TAM_ASSETS"."EBS_CUSTOMER_SITE_ID" IS NULL

            QUALIFY ROW_NUMBER() OVER (
                PARTITION BY "STG_OSM_WATER_TANKS"."OSM_ID"
                ORDER BY ST_DISTANCE(
                    "STG_OSM_WATER_TANKS"."COORDINATES",
                    "STG_US_CENSUS_PLACE"."COORDINATES"
                )
            ) = 1
